<!-- Utilizando un if detener el conteo regresivo cuando
el valor llegue a cero y cambiar el texto de bomba por
"boom" -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="bomba"> !!! La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        setInterval (function(){
          //agrego if: si el texto de h1 es distinto de BOOM, entonces sigue restando 1.
          if (document.getElementById('bomba').innerHTML != 'BOOM!'){
          timer = timer - 1
          timer_tag.innerHTML = timer
        }
        //si timer llega a 0 se reemplaza ID bomba por BOOM!
        if (timer == 0){
          var boom = document.getElementById('bomba');
          boom.innerHTML = 'BOOM!'
        }
      }, 1000);

    
        
    </script>
  </body>
</html>
